<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        'use strict'
        //пример 1 Присваиваем переменной с значение переменной а+1, т.к. ++ стоит перед а,будет присваиваться значение 1+1

        let a = 1, b = 1, c, d;

        c = ++a;

        alert(c); // ответ: 2

        //пример 2 Присваиваем переменной d значение переменной b, т.к. ++ стоит после b, то присвоится значение 1, а уже после присвоения значение b увеличится на 1

        d = b++;

        alert(d); //ответ: 1

        //пример 3 Т.к. у а уже значение 2,то мы к 2 прибавляем а+1 (++перед а стоят). Будет 2+3=5

        c = 2 + ++a;

        alert(c); //ответ: 5

        //пример 4 Т.к. у b уже значение 2,то мы к 2 прибавляем b (++ после b стоят). Будет 2+2=4, а после операции b увеличится на 1 и в памяти будет 3

        d = 2 + b++;

        alert(d); //ответ: 4

        alert(a); //3

        alert(b); //3

    </script>
</body>

</html>
