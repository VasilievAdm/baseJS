<body>


    <script>
        'use strict'
        let a = parseInt(prompt("введите значение a"));
        let b = parseInt(prompt("введите значение b"));
        let c = ""

        if (a >= 0 && b >= 0) {
            c = a - b;
            alert("разность a-b =" + c)
        } else if (a <= 0 && b <= 0) {
            c = a * b;
            alert("произведение a*b =" + c)
        } else if (a >= 0 && b <= 0) {
            c = a + b;
            alert("сумма a+b =" + c)
        } else {
            c = a + b;
            alert("сумма a+b =" + c)
        };
    </script>
</body>
